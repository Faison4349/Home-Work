<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        margin: 0;
        padding: 0;
        font-family: 'Arial' , sans-serif;
        background-color: #3dc98f;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        }

    .navbar{
        display: flex;
        align-items: center;
        width: 90%;
        max-width: 1200px;
        margin-top: 20px;
        padding: 10px 25px;
        background-color: rgba(245, 245, 220, 0.9);
        border-radius: 50px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        position: relative;
        height: 40px;
    }

        /* รายการเมนู */
    .nav-links{
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        /* ทำให้กลุ่มเมนูอยู่กึ่งกลาง Navbar */
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .nav-links a {
        background-color: #d4e87d;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        font-weight: 500;
        text-transform: capitalize; /* ทำให้ตัวแรกเป็นตัวพิมพ์ใหญ่ดูสวยขึ้น */
    }

    .main-content{
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;

    }

    .main-content h1 {
        color: white;
        font-size: 3rem;
        margin-bottom: 20px;
        text-transform: uppercase;
    }

    .main-content img {
        max-width: 400px;
        height: auto;
        filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
    }

    .contect-info {
        margin: 30px 30px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px 20px;
        border-radius: 20px;
        box-shadow: 0 4px 15px (0,0,0,0.1);
        text-align: left;
        min-width: 250px;
    }
    .Text-h{
        margin: 0%;
    }

    .Text-h1{
        font-family: 'Arial' , sans-serif;
        font-weight: bold;
        font-size: 20px;
    }
    </style>

</head>
<body>
    <nav class="navbar">
        <div class="logo">
            </div>

        <ul class="nav-links">
            <li><a href="index.html">Main page</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>FAISON</h1>
        <img src="Picture/image (1).png" alt="FAISON">
    </div>

    <div class="contect-info">
        <h1 class="Text-h">Imformation contect</h1>
        <div class="Text-h1">Call number</div>
    </div>
    
</body>
</html>
