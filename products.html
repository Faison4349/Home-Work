<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Link rel="stylesheet" href="styles.css">
    <style>

    body{
        margin: 0;
        padding: 0;
        font-family: 'Arial' , sans-serif;
        background-color: #6eebc8;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        }


    .navbar{
        display: flex;
        align-items: center;
        width: 90%;
        max-width: 1200px;
        margin-top: 20px;
        padding: 10px 25px;
        background-color: rgba(176, 249, 221, 0.9);
        border-radius: 50px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        position: relative;
        height: 40px;
    }

        /* รายการเมนู */
    .nav-links{
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        /* ทำให้กลุ่มเมนูอยู่กึ่งกลาง Navbar */
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .nav-links a {
        background-color: #26fb9b;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        font-weight: 500;
        text-transform: capitalize; /* ทำให้ตัวแรกเป็นตัวพิมพ์ใหญ่ดูสวยขึ้น */
    }

    </style>

</head>
<body>
    <nav class="navbar">
        <div class="logo">
            </div>

        <ul class="nav-links">
            <li><a href="index.html" style="font-weight: bold;">Main page</a></li>
        </ul>
        
    </nav>
    <main>
        <section class="product-all">

            <div class="Product-block">
                <img src="/Pictue/download001.jpg" alt="Product 1" class="Set-Picture">
                <h3>Product 1</h3>
                <p class="Price">$19.99</p>
                <div class="buttons">
                    <button class="Buy">Buy</button>
                    <button class="Details">Details</button>
                </div>
            </div>

            <div class="Product-block">
                <img src="/Pictue/download002.jpg" alt="Product 2" class="Set-Picture">
                <h3>Product 2</h3>
                <p class="Price">$29.99</p>
                <div class="buttons">
                    <button class="Buy">Buy</button>
                    <button class="Details">Details</button>
                </div>
            </div>

            <div class="Product-block">
                <img src="/Pictue/download003.jpg" alt="Product 3" class="Set-Picture">
                <h3>Product 3</h3>
                <p class="Price">$39.99</p>
                <div class="buttons">
                    <button class="Buy">Buy</button>
                    <button class="Details">Details</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
