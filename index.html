<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial' , sans-serif;
        /* พื้นหลังสีเขียว */
        background-color: #46ebc5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Navbar แถบด้านบน */
    .navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        max-width: 1200px;
        margin-top: 20px;
        padding: 10px 25px;
        /* สีครีมออนแบบโปร่งแสงเล็กน้อย */
        background-color: rgba(245, 245, 220, 0.9);
        border-radius: 50px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* โลโก้ */
    .logo{
        font-weight: bold;
        color: #03301a;
        font-size: 20px;
        display: flex;
        align-items: center;
    }

    /* รายการเมนู */
    .nav-links{
        display: flex;
        gap: 80px;
        list-style: none;
        margin: 0;
        padding: 0;
        background-color: #d4e87d;
        border-radius: 20px;
        padding: 5px 20px;
    }

    .nav-links a {
        text-decoration: none;
        color: #333;
        font-size: 14px;
        font-weight: 500;
    }

    /* ปุ่ม Submit a Bill */
    .btn-submit{
        background-color: #d4e87d; /* สีเขียวอ่อนมะนาว */
        color: #03301a;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        transition: 0.3s;
    }

    .btn-submit:hover{
        background-color: #c2d66b;
    }

</style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <span style=""color: #4CAF50; margin-right: 5px;"></span> Store by me
        </div>

        <ul class="nav-links">
            <li><a href="profile.html">Profile</a></li>
        </ul>

        <ul class="nav-links">
            <li><a href="products.html">Product</a></li>
        </ul>

        <ul class="nav-links">
            <li><a href="contect.html">Contect</a></li>
        </ul>

        <a href="#" class="btn-submit">Submit a Bill</a>
    </nav>
</body>
</html>
